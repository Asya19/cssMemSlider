<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Mem slider</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Mem slider</h1>
    </header>
    <main class="main">

        <section class="slider-container">
            <span id="slide-1"></span> 
            <span id="slide-2"></span>
            <span id="slide-3"></span>
            <span id="slide-4"></span>
            
            <div class="slider">

                <div class="container">
                    <div class="content-slider">
                        <img src="assets/images/image_3.png" alt="" id="image-3">
                    </div>
                    <div class="content-slider">
                        <img src="assets/images/image_2.png" alt="" id="image-2">
                    </div>
                    <div class="content-slider">
                        <img src="assets/images/image_4.png" alt="" id="image-4">
                    </div> 
                    <div class="content-slider">
                        <img src="assets/images/image_1.png" alt="" id="image-1">
                    </div>
                </div> 
            </div>

            <div class="message-container">

                <div class="container-buttons">
                    <a href="#slide-1" class="button">
                        <div id="square-1" class="square"></div>
                    </a>
                    <a href="#slide-2" class="button">
                        <div id="square-2" class="square"></div>
                    </a>
                    <a href="#slide-3" class="button">
                        <div id="square-3" class="square"></div>
                    </a>
                    <a href="#slide-4" class="button">
                        <div id="square-4" class="square"></div>
                    </a>
                </div>

                <div class="container">

                    <div class="message-box">
                        <div class="message-item">When I read the conditions of the task...</div>
                        <div class="message-item">What's going on?</div>
                        <div class="message-item">The Student1 is looking for something for which you can withdraw points</div>
                        <div class="message-item">When a Student1 underestimates your ideal project</div>
                    </div>

                </div>

            </div>
        </section>
    </main>
</body>
</html>
